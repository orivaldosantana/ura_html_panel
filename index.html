<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Painel de Controle URA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo do Projeto Educacional URA" />
      </div>
      <div>
        <h1>
          <span class="first-word">URA:</span>
          <span class="second-word">UM ROBÃ” POR ALUNO</span>
        </h1>
      </div>
      <div class="control">
        <h2>CONTROLE</h2>
        <div class="icons">
          <div class="icons-top">
            <button class="btns-frontb" onclick="move('FRT');">
              <img
                src="images/upbutton.svg"
                alt="Sinais Controles"
                class="icons-image"
              />
            </button>
          </div>
          <div class="icons-center">
            <button class="btns-leftb" onclick="move('ESQ');">
              <img
                src="images/leftbutton.svg"
                alt="Sinais Controles"
                class="icons-image"
              />
            </button>
            <button class="btns-stopb" onclick="move('PAR');">
              <img
                src="images/stopbutton.svg"
                alt="Sinais Controles"
                class="icons-image"
              />
            </button>
            <button class="btns-rightb" onclick="move('DIR');">
              <img
                src="images/rightbutton.svg"
                alt="Sinais Controles"
                class="icons-image"
              />
            </button>
          </div>
          <div class="icons-botton">
            <button class="btns-backb" onclick="move('TRS');">
              <img
                src="images/downbutton.svg"
                alt="Sinais Controles"
                class="icons-image"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="comands">
        <h2>ENVIO DE COMANDOS</h2>
        <form id="action">
          <div class="name-comando"><span>Digite um comando </span></div>
          <input type="text" placeholder="Escrevas seu comando aqui..." />
          <button type="submit" class="custom-button">Enviar</button>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
